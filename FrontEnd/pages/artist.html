<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Detail</title>
    <link rel="stylesheet" href="../styles/forAll.css">
    <link rel="stylesheet" href="../styles/artistsPage.css">
    <link rel="stylesheet" href="../styles/popups.css">
    <script src="../scripts/helpers/forAllPages.js" defer></script>
    <script src="../scripts/helpers/popupBtn.js" defer></script>
    <script src="../scripts/pages/artists.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="buttons" onclick="redirectToMyAlbums()">My albums</button>
        <button class="buttons" onclick="redirectToListening()">To listening</button>
        <button class="buttons" id="addInfoBtn">Add information</button>
    </div>

    <div class="artist-content">
        <div class="artist-content-wrapper">
            <div class="artist-details-box">
                <div class="artist-left">
                    <img src="" alt="" class="artist-photo">
                    <div class="artist-info">
                        <div class="artist-info-item"></div>
                        <div class="artist-info-item"></div>
                        <div class="artist-info-item"></div>
                        <div class="artist-info-item"></div>
                    </div>
                </div>
                <div class="artist-right">
                    <div class="artist-biography">
                        <div class="artist-biography-title"></div>
                        <div class="artist-biography-text"></div>
                    </div>
                    <div class="artist-discography">
                        <div class="artist-discography-title"></div>
                        <div class="artist-discography-text"></div>
                    </div>
                </div>
            </div>
            <div class="artist-buttons-box">
                <button class="artist-action-button">Delete Artist</button>
                <button class="artist-action-button">Edit Artist Info</button>
                <button class="artist-action-button">Edit Artist Albums</button>
                <button class="artist-action-button">Add Album</button>
            </div>
        </div>
    </div>
</div>

<div id="popupsContainer">
<!--    add form here and make it hidden by default-->
<!--    once clicked the button toggle .active class which has display: block-->

    <div id="artistPopup2" class="popup">
        <div class="popup-content">
            <h2>Edit artist</h2>
            <form id="artistForm2">
                <label for="artistName">Name of the artist:</label>
                <input type="text" id="artistName" name="artistName" required>

                <label for="firstPlaceHearIt">Place where I first heard them:</label>
                <input type="text" id="firstPlaceHearIt" name="firstPlaceHearIt" required>

                <label for="artistRate">Artist rate (out of 10):</label>
                <input type="number" id="artistRate" name="artistRate" min="1" max="10">

                <label for="sawItLive">Already saw them live?</label>
                <input type="text" id="sawItLive" name="sawItLive">

                <label for="artistDescription">Artist description:</label>
                <textarea id="artistDescription" name="artistDescription" ></textarea>

                <label for="artistPhoto">Artist photo (URL):</label>
                <input type="text" id="artistPhoto" name="artistPhoto" required>

                <div class="form-buttons">
                    <button type="submit">Save artist</button>
                    <button type="button" id="cancelArtistBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
