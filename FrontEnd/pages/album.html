<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Detail</title>
    <link rel="stylesheet" href="../styles/forAll.css">
    <link rel="stylesheet" href="../styles/albumsPage.css">
    <link rel="stylesheet" href="../styles/popups.css">
    <script src="../scripts/forAllPages.js" defer></script>
    <script src="../scripts/popupBtn.js" defer></script>
    <script src="../scripts/albums.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="buttons" onclick="redirectToMyAlbums()">My albums</button>
        <button class="buttons" onclick="redirectToListening()">To listening</button>
        <button class="buttons" id="addInfoBtn">Add information</button>
    </div>

    <div class="album-content">
        <div class="album-content-wrapper">
            <div class="album-details-box">
                <div class="album-left">
                    <img src="" alt="" class="album-cover">
                    <div class="album-info">
                        <div class="album-info-item"></div>
                        <div class="album-info-item"></div>
                        <div class="album-info-item"></div>
                        <div class="album-info-item"></div>
                    </div>
                </div>
                <div class="album-right">
                    <div class="album-description">
                        <div class="album-description-title">Album description
                        </div>
                        <div class="album-description">Album description. Album description. Album description. Album description. Album description. Album description. Album description. Album description.
                        </div>
                    </div>
                    <div class="album-track-list">
                        <div class="album-tracks-title"></div>

                    </div>
                </div>
            </div>
            <div class="album-buttons-box">
                <button class="album-action-button">Save Album</button>
                <button class="album-action-button">Delete Album</button>
                <button class="album-action-button">Edit Album</button>
                <button class="album-action-button">Add track</button>
            </div>
        </div>
    </div>
</div>

<div id="popupsContainer"></div>

</body>
</html>
