<!-- popups.html -->
<!-- Initial small popup for choosing action -->
<script src="../scripts/helpers/popupBtn.js" defer></script>

<div id="initialPopup" class="popup">
    <div class="popup-content">
        <h2>Choose Action</h2>
        <div class="form-buttons">
            <button id="openAddAlbumPopup">Add Album</button>
            <button id="openOtherPopup">Add Artist</button>
            <button id="cancelInitialPopup">Cancel</button>
        </div>
    </div>
</div>

<!-- Popup for adding new album -->
<div id="popup" class="popup">
    <div class="popup-content">
        <h2>Add new Album to the vault</h2>
        <form id="albumForm">
            <label for="albumName">Album name:</label>
            <input type="text" id="albumName" name="albumName" required>

            <label for="artistName">Artist name:</label>
            <input type="text" id="artistName" name="artistName" required>

            <label for="numberOfTracks">Number of tracks:</label>
            <input type="number" id="numberOfTracks" name="numberOfTracks" min="1" required>

            <label for="genre">Musical genre:</label>
            <input type="text" id="genre" name="genre" required>

            <label for="description">Album description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="albumCover">Upload Album cover (URL):</label>
            <textarea id="albumCover" name="albumCover" required></textarea>

            <div class="form-buttons">
                <button type="submit">Save album</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Popup for adding new artist -->
<div id="artistPopup" class="popup">
    <div class="popup-content">
        <h2>Add new Artist to the vault</h2>
        <form id="artistForm">
            <label for="artistName">Name of the artist:</label>
            <input type="text" id="artistName" name="artistName" required>

            <label for="firstPlaceHearIt">Place where I first heard them:</label>
            <input type="text" id="firstPlaceHearIt" name="firstPlaceHearIt" required>

            <label for="artistRate">Artist rate (out of 10):</label>
            <input type="number" id="artistRate" name="artistRate" min="1" max="10">

            <label for="sawItLive">Already saw them live?</label>
            <input type="text" id="sawItLive" name="sawItLive">

            <label for="artistDescription">Artist description:</label>
            <textarea id="artistDescription" name="artistDescription" ></textarea>

            <label for="artistPhoto">Artist photo (URL):</label>
            <input type="text" id="artistPhoto" name="artistPhoto" required>

            <div class="form-buttons">
                <button type="submit">Save artist</button>
                <button type="button" id="cancelArtistBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Popup for adding new track -->
<div id="trackPopup" class="popup">
    <div class="popup-content">
        <h2>Add new Track to the vault</h2>
        <form id="trackForm">
            <label for="trackName">Name of the track:</label>
            <input type="text" id="trackName" name="trackName" required>

            <label for="trackDuration">Duration of the track:</label>
            <input type="text" id="trackDuration" name="trackDuration" required>

            <label for="trackRate">Track rate (out of 10):</label>
            <input type="number" id="trackRate" name="trackRate" min="0" max="10">

            <label for="trackNumber">Track number:</label>
            <input type="number" id="trackNumber" name="trackNumber" min="1">

            <div class="form-buttons">
                <button type="submit">Save track</button>
                <button type="button" id="cancelTrackBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>
